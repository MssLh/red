<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نص نيون مع خلفية وأغنية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/0d/Flag_of_Saudi_Arabia.svg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      direction: rtl;
      font-family: 'Arial', sans-serif;
    }

    .neon-text {
      font-size: 50px;
      color: #ff0000;
      text-shadow:
        0 0 5px #ff0000,
        0 0 10px #ff0000,
        0 0 20px #ff0000,
        0 0 40px #ff0000;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 20px;
    }

    audio {
      display: none; /* يخفي مشغل الصوت */
    }
  </style>
</head>
<body>

  <div class="neon-text">السيرفر لايوجد فيه حماية أرجو تركيب حماية  | اخوكم ريد</div>

  <!-- الصوت -->
  <audio autoplay loop volume="0.2">
    <source src="your-mp3-file.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الصوت.
  </audio>

</body>
</html>
